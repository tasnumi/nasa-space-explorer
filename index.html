<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
   <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="select-from">
      <input type="date" id="select-to">
      <button id="getImageBtn">Get Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p id="fetch-text">Click "Fetch Space Images" to explore the cosmos!</p>
        <p id="loading"></p>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <img id="modal-image">
        <h2 id="title"></h2>
        <p id="year"></p>
        <p id="explanation"></p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
<script>
function createStarLayer(id, count, size, duration) {
  const layer = document.getElementById(id);
  let shadows = [];

  for (let i = 0; i < count; i++) {
    const x = Math.floor(Math.random() * 2000);
    const y = Math.floor(Math.random() * 2000);
    shadows.push(`${x}px ${y}px #FFF`);
  }

  layer.style.width = `${size}px`;
  layer.style.height = `${size}px`;
  layer.style.boxShadow = shadows.join(', ');
  layer.style.animation = `animStar ${duration}s linear infinite`;
}

// Create layers similar to CodePen example
createStarLayer('stars', 700, 1, 50);
createStarLayer('stars2', 200, 2, 100);
createStarLayer('stars3', 100, 3, 150);
</script>
</html>
